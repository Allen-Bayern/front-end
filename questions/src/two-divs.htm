<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共享margin</title>
  <style>
    .a{
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      background-color: red;
    }
    .b{
      width: 100px;
      height: 100px;
      margin-top: 30px;
      box-sizing: border-box;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"></div>
  </div>
</body>
</html>
