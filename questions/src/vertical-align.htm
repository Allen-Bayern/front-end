<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            position: relative;
            display: flex;
            align-items: center;
        }

        .child-box{
            width: 150px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child-box"></div>
    </div>
</body>
</html>
