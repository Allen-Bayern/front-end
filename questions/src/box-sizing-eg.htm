<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing演示</title>
  <style>
    div{
      width: 160px;
      height: 80px;
      padding: 20px;
      border: 8px solid red;
      background: yellow;
    }

    .content-box{
      box-sizing: content-box;
    }

    .border-box{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="content-box">content-box只有内容</div>
  <br>
  <div class="border-box">border-box是总共160</div>
</body>
</html>
